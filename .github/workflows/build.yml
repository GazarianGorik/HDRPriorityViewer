name: Build and Release from Github

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (example: v1.0.0)"
        required: true
        default: "v0.1.0"
      prerelease:
        description: "Mark as pre-release?"
        required: true
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore HDRPriorityViewer/HDRPriorityViewer.csproj

      - name: Build Release
        run: dotnet build HDRPriorityViewer/HDRPriorityViewer.csproj --configuration Release

      - name: Publish self-contained single-file exe
        run: dotnet publish HDRPriorityViewer/HDRPriorityViewer.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeAllContentForSelfExtract=true -p:DebugType=None -p:DebugSymbols=false -o publish/

      - name: Zip executable
        run: Compress-Archive -Path publish/HDRPriorityViewer.exe -DestinationPath publish/HDRPriorityViewer.zip

      - name: Generate SHA256 checksum
        run: Get-FileHash publish/HDRPriorityViewer.zip -Algorithm SHA256 | Out-File publish/checksum.txt

      - name: Extract changelog for current version
        id: extract_changelog
        run: |
          version="${{ github.event.inputs.version }}"
          echo "Searching changelog for $version"

          # On capture toutes les lignes depuis "## [version]" jusqu'√† la prochaine "## ["
          content=$(awk -v ver="## [$version]" '
            $0 ~ ver {flag=1; next}
            /^## \[/ && flag {flag=0}
            flag
          ' CHANGELOG.md)

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$content" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: "Release ${{ github.event.inputs.version }}"
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
          files: |
            publish/HDRPriorityViewer.zip
            publish/checksum.txt
          body: |
            üöÄ This release was automatically built and published by [GitHub Actions](${{ github.server_url }}/${{ github.repository }}/actions).

            ‚úÖ The attached executable was generated directly from the source code in this repository.  
            üîí This ensures that the binary matches the published source code and has not been manually modified.  
            üìù A SHA256 checksum is also provided to verify file integrity.

            üí´ Changelog:
            ${{ steps.extract_changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
