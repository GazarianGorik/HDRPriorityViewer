name: Build and Release from Github

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version"
        required: true
        default: ""
      prerelease:
        description: "Mark as pre-release?"
        required: true
        type: boolean
        default: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore HDRPriorityViewer/HDRPriorityViewer.csproj --disable-parallel

      - name: Build Release
        run: dotnet build HDRPriorityViewer/HDRPriorityViewer.csproj --configuration Release --no-restore

      - name: Publish self-contained single-file exe
        run: dotnet publish HDRPriorityViewer/HDRPriorityViewer.csproj \
             -c Release \
             -r win-x64 \
             --self-contained true \
             -p:PublishSingleFile=true \
             -p:IncludeAllContentForSelfExtract=true \
             -p:DebugType=None \
             -p:DebugSymbols=false \
             -p:PublishReadyToRun=false \
             -o publish/ \
             --no-restore

      - name: Zip executable
        run: Compress-Archive -Path publish/HDRPriorityViewer.exe -DestinationPath publish/HDRPriorityViewer.zip

      - name: Generate SHA256 checksum
        run: Get-FileHash publish/HDRPriorityViewer.zip -Algorithm SHA256 | Out-File publish/checksum.txt

      - name: Extract changelog for current version
        id: extract_changelog
        shell: pwsh
        run: |
          $version = "${{ github.event.inputs.version }}"
          Write-Output "Searching changelog for $version"

          $lines = Get-Content CHANGELOG.md
          $inBlock = $false
          $content = @()

          # Escape [ and ] for regex
          $escapedVersion = [Regex]::Escape($version)

          foreach ($line in $lines) {
            # Start capturing when the line matches the version header
            if ($line -match "^## \[$escapedVersion\]") {
              $inBlock = $true
              continue
            }
            # Stop when the next version header is found
            elseif ($line -match "^## \[" -and $inBlock) {
              break
            }
            if ($inBlock) {
              $content += $line
            }
          }

          $joined = $content -join "`n"

          echo "changelog<<EOF" >> $env:GITHUB_OUTPUT
          echo "$joined" >> $env:GITHUB_OUTPUT
          echo "EOF" >> $env:GITHUB_OUTPUT

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: "Release ${{ github.event.inputs.version }}"
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
          files: |
            publish/HDRPriorityViewer.zip
            publish/checksum.txt
          body: |
            ### **Changelog** üí´
            ${{ steps.extract_changelog.outputs.changelog }}
            ##
            
            üöÄ This release was automatically built and published by [GitHub Actions](${{ github.server_url }}/${{ github.repository }}/actions).

            ‚úÖ The attached executable was generated directly from the source code in this repository.  
            üîí This ensures that the binary matches the published source code and has not been manually modified.  
            üìù A SHA256 checksum is also provided to verify file integrity.
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
